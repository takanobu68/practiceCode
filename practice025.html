<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>breakとcontinueの使い方</title>
</head>

<body>
	<a href="index.html">トップに戻る</a>
	<script>

		for (let i = 0; i <= 10; i++) {

			// 偶数の時は処理をスキップ
			if (i % 2 === 0) {
				continue;
			}
			console.log(i);
		}

		for (let i = 0; i <= 10; i++) {

			// iが6になった時処理の中断
			if (i === 6) {
				break;
			}
			console.log(i);
		}

	</script>
</body>

</html>
