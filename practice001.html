<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="test">テスト</div>
	<p>コードに関しては、検証→Consoleで確認してください。</p>
	<a href="index.html">トップに戻る</a>
	<script>
		// idから要素を取得する方法
		let id = document.getElementById('test');
		// セレクタから要素を取得する方法
		let selector = document.querySelector('#test');

		//結果は同じ
		console.log(id);
		console.log(selector);
	</script>
</body>
</html>
