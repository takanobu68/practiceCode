<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>スロット機能とスコープ</title>
</head>

<body>
	<div id="app">
		<call><strong>{{name}}</strong></call>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		Vue.component('call',{
			template : `<div>こんにちは<slot>Name</slot>さん</div>`,
		});

		new Vue({
			el :'#app',
			data : {
				name : 'たかのぶ'
			}
		});
	</script>
</body>

</html>
