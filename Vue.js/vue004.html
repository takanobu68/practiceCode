<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>v-modelの使い方 テキストボックス</title>
</head>

<body>
	<div id="app">
		<input type="text" v-model="literal">
		<p>{{literal}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data : {
				literal : ''
			}
		})
	</script>
</body>

</html>
