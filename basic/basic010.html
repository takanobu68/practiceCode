<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let array = [];
		let max = 0;
		let min = 0;
		let total = 0;

		for (let i = 0; i < 10; i++) {
			let randomNum = Math.floor(Math.random() * 100 + 1);

			array[i] = randomNum;

			if (randomNum > max) {
				max = randomNum;
			};

			if (min === 0) {
				min = randomNum;
			}

			if(randomNum < min){
				min = randomNum;
			};

			total += randomNum;

		};

		console.log(array);
		console.log(max);
		console.log(min);
		console.log(total);
		console.log(total / array.length);
	</script>
</body>

</html>
