<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let array1 = [];
		let array2 = [];

		for(let i = 0;i < 10;i++){
			array1[i] = i+1;
		}

		for(let i = 0; i<10;i++){
			array2[i] = Math.floor(Math.random()*100+1);
		}

		console.log(array1);
		console.log(array2);
	</script>
</body>
</html>
