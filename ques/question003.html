<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>

		let teams = ['A', 'B', 'C', 'D', 'E'];

		const matches = (teams) => {
			const list = [];
			for (let i = 0; i < teams.length; i++) {
				for (let j = i + 1; j < teams.length; j++) {
					list.push(`${teams[i]} vs ${teams[j]}`);
				}
			}
			return list;
		};

		for (let data of matches(teams)) {
			console.log(data);
		};

	</script>
</body>

</html>
