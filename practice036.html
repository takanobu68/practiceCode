		$(function () {
			// クラス名の取得 単数
			// 取得した要素のクラス名が無い場合は、undefinedで戻ってくる
			console.log($('#color').attr('class'));
			// クラスの付与
			// 複数設定は半角スペースで区切る
			$('div').attr('class', 'fontBig colorChange');
			console.log($('div').attr('class'));
			// classList.containsと違い複数も半角スペース区切りで良い
			if ($('#color').hasClass('fontBig colorChange')) {
				$('#color').css({
					color: 'red',
					fontSize: '48px'
				});
			}
			// 複数への要素の指定はjQueryの場合はeachを使う
			// クラス名に応じて文字色の変化
			$('li').each(function (index, el) {
				console.log($(el).attr('class'));
				$('li').on('click', function () {
					if ($(this).attr('class') === 'red') {
						$(this).css('color', 'red');
					} else if ($(this).attr('class') === 'blue') {
						$(this).css('color', 'blue');
					};
				});
