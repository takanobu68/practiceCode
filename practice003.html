<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<style>
		textarea {
			width: 300px;
			height: 200px;
			margin: 10px;
		}

		.display-none {
			display: none;
		}
	</style>
</head>

<body>
	<div id="app">
		<button v-on:click="toggle">クラスの付け替え</button>
		<form action="#" v-bind:class="{'display-none':isOn}">
			<textarea name="" id=""></textarea>
		</form>
		<a href="index.html">トップに戻る</a>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				isOn: false
			},
			methods: {
				toggle: function () {
					if (this.isOn === true) {
						this.isOn = false;
					} else if (this.isOn === false) {
						this.isOn = true;
					}
				}
			}
		});
	</script>
</body>

</html>
