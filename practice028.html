<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>要素の生成、編集、表示</title>
	<style>
		要素生成時にstyleを付けたため不要になった
		/* .red-box {
			width: 150px;
			height: 150px;
			background-color: red;
			margin: 10px;
		} */

		#mark{
			font-size: 36px;
			margin: 0;
			width: 50px;
			height: 50px;
		}
	</style>
</head>

<body>
	<button id="btn">要素を作る</button>
	<a href="index.html">トップに戻る</a>

	<script>

		let btn = document.getElementById('btn');
		btn.addEventListener('click', create);

		function create() {
			// div要素の生成
			const element = document.createElement('div');
			// class属性の付与 2パターン
			// element.setAttribute('class', 'red-box');
			element.classList.add('red-box');
			// テキストの配置
			element.innerHTML = '<p id="mark">★</p>';
			// css付与
			element.style.width='150px';
			element.style.height='150px';
			element.style.backgroundColor = 'red';
			element.style.margin = '10px';
			// イベント設定
			element.addEventListener('click',function(){
				alert('★を押すと消えます');
			});
			// 作った要素の配置
			btn.after(element);

			// 作った要素の星マークに親要素を削除するイベントを付与
			let del = document.querySelector('.red-box');
			let delmark = document.getElementById('mark');
			delmark.addEventListener('click',function(){
				del.remove();
			})
		}


	</script>
</body>

</html>
