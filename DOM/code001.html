<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.flex {
			width: 80%;
			display: flex;
			justify-content: space-between;
			margin: 500px auto;
		}

		.red {
			background-color: red;
		}

		p {
			width: 100px;
			height: 100px;
			margin: 15px;
			background-color: blue;
		}
	</style>
</head>

<body>
	<div class="flex">
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>

	<script>
		let el = document.querySelectorAll('p');

		el.forEach((value, index) => {
			if (index === 2) {
				value.addEventListener('click', () => {
					for (let value of el) {
						value.classList.toggle('red');
					};
				});
			} else {
				value.addEventListener('click', () => {
					value.classList.toggle('red');
				});
			};
		});


	</script>
</body>

</html>
