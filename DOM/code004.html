<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			text-align: center;
			margin-top: 300px;
		}

		span {
			font-size: 24px;
		}

		input {
			padding: 15px;
			font-size: 24px;
		}

		p {
			margin: 30px 0;
		}
	</style>
</head>

<body>
	<p><span>税抜き価格を入力してください</span></p>
	<input id="input" type="text">
	<p>消費税額</p>
	<div id="consumptionTax"></div>
	<p>合計金額</p>
	<div id="totalPrice"></div>

	<script>
		let input = document.getElementById('input');
		let consumptionTax = document.getElementById('consumptionTax');
		let totalPrice = document.getElementById('totalPrice');

		input.addEventListener('change', () => {
			if (input.value === '') {
				consumptionTax.textContent = '';
				totalPrice.textContent = '';
			} else {
				let price = parseInt(input.value);
				consumptionTax.textContent = Math.floor(price * 0.1) + '円';
				totalPrice.textContent = Math.floor(price + (price * 0.1)) + '円';
			}
		});

	</script>
</body>

</html>
